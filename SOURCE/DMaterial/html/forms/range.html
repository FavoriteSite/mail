<section class="range">
  <div class="container">
    <div class="range__title">
      <h2>Range Slider</h2>
    </div>
    <div class="range__slider">
      <div id="range"></div> <!-- элемент слайдера диапазона -->
    </div>
    <div class="range__values">
      <input data-range-min id="range-min" value="400" type="text"/> <!-- меньшее установленное значение -->
      <input data-range-max id="range-max" value="5000" type="text"/> <!-- большее установленное значение -->
    </div>
  </div>
  </section>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
